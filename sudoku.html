<head>
  <title>Sudoku</title>
  <link href='http://fonts.googleapis.com/css?family=Quantico:700' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  <div id="wrapper">
    <h1 id="logo">SUDOKU</h1>
    <div id="subtitle">
      a multiplayer sudoku
      <br/>
      powered by 
      <a href="http://meteor.com/" title="Meteor" >Meteor</a>
    </div>
    <div id="main">
      {{> notification}}
      {{> sudoku}}
    </div>
    {{> sidebar}}
    {{> chatroom}}
  </div>
</body>

<template name="notification">
  <div id="notification">
    {{>status}}
    <span id="timer">　
    </span>
    <span id="record">　
    </span>
  </div>
</template>

<template name="status">
    <div class="hidden">
      {{#if has_players }}
        {{server_time}}
        {{start_at_time}}
        {{record}}
      {{else}}
        {{server_time}}
        {{start_at_time}}
        {{record}}
      {{/if}}
    </div>
    {{#if is_finish}}
      <span id="congratulation"> Congratulation!</span>
      <div class="hidden">
        {{record}}
      </div>
    {{/if}}
</template>

<template name="sidebar">
  <div id="sidebar">
    {{> rank}}
    {{> dashboard}}
  </div>
</template>

<template name="dashboard">
  <div id="dashboard">
    {{#if has_players }}
      {{load_game_hash}}
    {{/if}}
    {{#if has_current_player }}
      <div id="tips">
        <p><b>Game Started !</b></p>
        <p>
          Be careful to fill each grid to ensure your answer is correct.
        </p>
        <p>
          You can not change grid that other player filled, unless it is obviously wrong or its player is offline.
        </p>
        <p>
          Playing together for fun ~
        </p>
      </div >
      {{>restart}}
    {{else}}
      <form id="join">
        <input id="name" name="name" value="{{player_name}}" placeholder="Your Name" />
        <br/>   
        <input type="submit" value="Join Game !">
      </form>
    {{/if}}
  </div>
</template>

<template name="sudoku">
  <div id="sudoku">
    {{#each grids}}
      {{>grid}}
    {{/each}}
  </div>
</template>

<template name="grid">
  <input class='grid {{#if is_error}}error{{/if}}' type="text" pattern="[0-9]*" data-col='{{col}}' data-row='{{row}}' data-block='{{block}}' {{disabled}} value='{{number}}' style="color:{{color}}" maxlength="1" />
</template>

<template name="rank">
  <table id="rank">
    <thead>
      <tr>
        <td>Player</td>
        <td>Score</td>
      </tr>
    </thead>
    <tbody>
      {{#each players}}
        {{> player}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="player">
    <tr style="color:{{color}}" class="player {{#if online}}online{{else}}offline{{/if}}">
    <td>
      {{#if is_current_player}}
        <span class="current_player_marker"> > </span>
      {{/if}}
      {{name}}
    </td>
    <td>{{score}}</td>
  </tr>
</template>

<template name="chatroom">
  <div id="chatroom">
    <h4>Chatroom:</h4>
    {{> say}}
    {{#each messages}}
      {{> message}}
    {{/each}}
  </div>
</template>

<template name="message">
  <p class="message" style="color:{{player.color}}" >
    {{player.name}}: {{content}}
  </p>
</template>

<template name="say">
  <form id="say">
    {{#if has_current_player }}
      <input id="content" name="content" value="" placeholder="Send message"/>
    {{/if}}
  </form>
</template>

<template name="restart">
  <form id="restart">
    <input type="submit" class="{{#if restarting}}restarting{{/if}}" {{#if disabled}}disabled{{/if}} value="{{#if restarting}}Restarting... {{else}}Restart require {{/if}} {{counter}}/{{condition}}">
  </form>
</template>
