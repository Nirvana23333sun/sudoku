<head>
  <title>sudoku</title>
  <link href='http://fonts.googleapis.com/css?family=Quantico:700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Vollkorn:700italic' rel='stylesheet' type='text/css'>
</head>

<body>
  <h1 id="logo">SUDOKU</h1>
  <div id="dashboard">
    {{> sidebar}}
    {{> sudoku}}
  </div>
</body>

<template name="sidebar">
  <div id="sidebar">
    {{> rank}}
    {{> form}}
  </div>
</template>

<template name="form">
  <form>
    {{#if has_current_player }}
      <p>Game Started !</p>
    {{else}}
      <input id="name" name="name" value="" placeholder="Your Name" />
      <br/>   
      <input type="submit" id="join" value="Join Game !">
    {{/if}}
  </form>
</template>

<template name="sudoku">
  <div id="sudoku">
  {{#each grids}}
    {{>grid}}
  {{/each}}
  </div>
</template>

<template name="grid">
  <input class='grid {{#if is_error}}error{{/if}}' data-col='{{col}}' data-row='{{row}}' data-block='{{block}}' {{disabled}} value='{{number}}' style="color:{{color}}"maxlength="1" />
</template>

<template name="rank">
  <table id="rank">
    <thead>
      <tr>
        <td>Player</td>
        <td>Score</td>
      </tr>
    </thead>
    <tbody>
      {{#each players}}
        {{> player}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="player">
  <tr style="color:{{color}}">
    <td>
      {{#if is_current}}
        <span class="current"> > </span>
      {{/if}}
      {{name}}
    </td>
    <td>{{score}}</td>
  </tr>
</template>

<template name="congratulation">
  <div id="congratulation">
    <h2>Congratulation!</h2>
    <button id="restart">Restart</button>
  </div>
</template>
