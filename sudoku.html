<head>
  <title>Sudoku</title>
  <link href='http://fonts.googleapis.com/css?family=Quantico:700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Vollkorn:700italic' rel='stylesheet' type='text/css'>
</head>

<body>
  <h1 id="logo">SUDOKU</h1>
  <div id="dashboard">
    {{> sidebar}}
    {{> sudoku}}
    {{> chatroom}}
  </div>
</body>

<template name="sidebar">
  <div id="sidebar">
    {{> rank}}
    {{> join}}
  </div>
</template>

<template name="join">
  <form id="join">
    {{#if has_current_player }}
      <div id="tips">
        <p><b>Game Started !</b></p>
        <p>
          Be careful to fill in each grid to ensure your answer is correct.
        </p>
        <p>
          You can not change grid that other player filled, unless it is obviously wrong.
        </p>
        <p>
          Playing together for fun
        </p>
      </div >
    {{else}}
      <input id="name" name="name" value="{{player_name}}" placeholder="Your Name" />
      <br/>   
      <input type="submit" value="Join Game !">
    {{/if}}
  </form>
</template>

<template name="sudoku">
  <div id="sudoku">
  {{#each grids}}
    {{>grid}}
  {{/each}}
  </div>
</template>

<template name="grid">
  <input class='grid {{#if is_error}}error{{/if}}' type="number" data-col='{{col}}' data-row='{{row}}' data-block='{{block}}' {{disabled}} value='{{number}}' style="color:{{color}}" maxlength="1" />
</template>

<template name="rank">
  <table id="rank">
    <thead>
      <tr>
        <td>Player</td>
        <td>Score</td>
      </tr>
    </thead>
    <tbody>
      {{#each players}}
        {{> player}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="player">
  <tr style="color:{{color}}">
    <td>
      {{#if is_current_player}}
        <span class="current"> > </span>
      {{/if}}
      {{name}}
    </td>
    <td>{{score}}</td>
  </tr>
</template>

<template name="congratulation">
  <div id="congratulation">
    <h2>Congratulation!</h2>
    <button id="restart">Restart</button>
  </div>
</template>

<template name="chatroom">
  <div id="chatroom">
    <h4>Chatroom:</h4>
    {{> say}}
    {{#each messages}}
      {{> message}}
    {{/each}}
  </div>
</template>

<template name="message">
  <p class="message" style="color:{{player.color}}" >
    {{player.name}}: {{content}}
  </p>
</template>

<template name="say">
  <form id="say">
    {{#if has_current_player }}
      <input id="content" name="content" value="" placeholder="Send message"/>
    {{else}}
    {{/if}}
  </form>
</template>
