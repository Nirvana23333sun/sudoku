<head>
  <title>Sudoku</title>
  <link href='http://fonts.googleapis.com/css?family=Quantico:700' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="wrapper">
    <h1 id="logo">SUDOKU</h1>
    <div id="subtitle">
      powered and hosted by 
      <a href="http://meteor.com/" title="Meteor" >Meteor</a>
      <br/>
      <a href="http://github.com/loddit/sudoku" title="deploy" >deploy</a> this game by yourself
    </div>
    {{> sidebar}}
    {{> dashboard}}
    {{> sudoku}}
    {{> chatroom}}
  </div>
</body>

<template name="dashboard">

  <div id="dashboard">
    {{>status}}
    <span id="timer">　
    </span>
    <span id="record">　
    </span>
  </div>
</template>

<template name="status">
    <div class="hidden">
      {{#if has_players }}
        {{server_time}}
        {{start_at_time}}
        {{record}}
      {{else}}
        {{server_time}}
        {{start_at_time}}
        {{record}}
      {{/if}}
    </div>
    {{#if game_finish}}
      <span id="congratulation"> Congratulation!</span>
      <div class="hidden">
        {{record}}
      </div>
    {{/if}}
</template>

<template name="sidebar">
  <div id="sidebar">
    {{> rank}}
    {{> join}}
  </div>
</template>

<template name="join">
  {{#if has_players }}
    {{load_game_hash}}
  {{/if}}
  {{#if has_current_player }}
    <div id="tips">
      <p><b>Game Started !</b></p>
      <p>
        Be careful to fill each grid to ensure your answer is correct.
      </p>
      <p>
        You can not change grid that other player filled, unless it is obviously wrong or its player is offline.
      </p>
      <p>
        Playing together for fun ~
      </p>
    </div >
    {{>restart}}
  {{else}}
    <form id="join">
      <input id="name" name="name" value="{{player_name}}" placeholder="Your Name" />
      <br/>   
      <input type="submit" value="Join Game !">
    </form>
  {{/if}}
</template>

<template name="sudoku">
  <div id="sudoku">
    {{#each grids}}
      {{>grid}}
    {{/each}}
  </div>
</template>

<template name="grid">
  <input class='grid {{#if is_error}}error{{/if}}' type="text" pattern="[0-9]*" data-col='{{col}}' data-row='{{row}}' data-block='{{block}}' {{disabled}} value='{{number}}' style="color:{{color}}" maxlength="1" />
</template>

<template name="rank">
  <table id="rank">
    <thead>
      <tr>
        <td>Player</td>
        <td>Score</td>
      </tr>
    </thead>
    <tbody>
      {{#each players}}
        {{> player}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="player">
    <tr style="color:{{color}}" class="player {{#if online}}online{{else}}offline{{/if}}">
    <td>
      {{#if is_current_player}}
        <span class="current_player_marker"> > </span>
      {{/if}}
      {{name}}
    </td>
    <td>{{score}}</td>
  </tr>
</template>

<template name="chatroom">
  <div id="chatroom">
    <h4>Chatroom:</h4>
    {{> say}}
    {{#each messages}}
      {{> message}}
    {{/each}}
  </div>
</template>

<template name="message">
  <p class="message" style="color:{{player.color}}" >
    {{player.name}}: {{content}}
  </p>
</template>

<template name="say">
  <form id="say">
    {{#if has_current_player }}
      <input id="content" name="content" value="" placeholder="Send message"/>
    {{/if}}
  </form>
</template>

<template name="restart">
  <form id="restart">
    <input type="submit" {{disabled}} value="Restart require {{counter}}/{{condition}}">
  </form>
</template>
